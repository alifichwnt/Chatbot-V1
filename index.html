<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Leep's Bot!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Video Background -->
    <video autoplay muted loop id="background-video">
        <source src="vbg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="chat-container">
        <div class="chat-header">
            <h2>LEEP'S BOT</h2>
            <button id="clear-chat" class="clear-chat">Clear</button>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Ketik pesan Anda...">
            <button id="send-button">Send</button> 
        </div>
        <footer><i>Leep's Bot V.0.1 Beta Version</i></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
